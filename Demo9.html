<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Demo9.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="sidebar">
        <img src="./assets/images/Logo4.svg" alt="Logo4" srcset="">
        <div class="menu">
            <div class="menu-item">
                <div class="item_icon">
                    <i class='bx bxs-grid-alt'></i>
                </div>
                <div class="item_icon">
                    <i class='bx bxs-sticker'></i>
                </div>
                <div class="item_icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="item_icon">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <div class="item_icon">
                    <i class="fa-solid fa-map"></i>
                </div>
                <div class="item_icon">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </div>
        <div class="menu-exit">
            <div class="item_icon">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </div>
        </div>
    </section>

    <section class="heading">
        <section class="heading-menu">
            <div class="container">
                <div class="heading-container">
                    <div class="container-title">
                        <span class="title_sub">Dashboard</span>
                        <span class="title_main">Create a store with #YDR-124-346 code</span>
                    </div>
                    <div class="heading-search">
                        <div class="search_style">
                            <div class="search-input">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Find Goods">
                            </div>
                            <div class="item_icon icon-primary">
                                <i class="fa-solid fa-bell" style="color: white;"></i>
                            </div>
                            <div class="item_icon icon-primary">
                                <i class="fa-solid fa-user" style="color: white;"></i>
                            </div>
                            <button class="btn btn-primary edit_btn">New Goal</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <section class="content-cart">
                    <div class="cats">
                        <div class="cart">
                            <i class="fa-solid fa-gift"></i>
                            <span class="sp-sub">Great Gifts</span>
                        </div>
                        <div class="cart">
                            <i class="fa-regular fa-sun"></i>
                            <span class="sp-sub">Great Gifts</span>
                        </div>
                        <div class="cart">
                            <i class="fa-brands fa-sith"></i>
                            <span class="sp-sub">Great Gifts</span>
                        </div>
                        <div class="cart">
                            <i class="fa-solid fa-burst"></i>
                            <span class="sp-sub">Great Gifts</span>
                        </div>
                        <div class="cart">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <span class="sp-sub">Great Gifts</span>
                        </div>
                        <div class="cart">
                            <i class="fa-solid fa-rocket"></i>
                            <span class="sp-sub">Great Gifts</span>
                        </div>
                    </div>


                        <div class="content-img">
                            <div class="content_title">
                                <div class="working">
                                    <div class="title-working">
                                        <span>We are working
                                            to boost lovely mood</span>
                                    </div>
                                    <div class="btn-working">
                                        <button class="btn btn-success">Create a Store</button>
                                    </div>
                                </div>
                            </div>
                            <img src="./assets/images/images.svg"  class="img-working" alt="">
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>


</body>

</html>
